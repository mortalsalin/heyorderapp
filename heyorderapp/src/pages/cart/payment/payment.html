<ion-header>

  <ion-navbar color="pink">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Pagamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list radio-group [(ngModel)]="payment">

        <ion-list-header>
            Escolha uma forma de pagamento
        </ion-list-header>

        <ion-item>
            <ion-label>Paypal</ion-label>
            <ion-radio value="paypal"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Cartão</ion-label>
            <ion-radio value="stripe"></ion-radio>
        </ion-item>

        <ion-item>
            <ion-label>Dinheiro</ion-label>
            <ion-radio value="cash"></ion-radio>
        </ion-item>

    </ion-list>
    <div>
        <ion-label>
            Total: ${{total}}
        </ion-label>
    </div>
    <div padding>
        <button ion-button full (click)="payWtihStripe()" *ngIf="payment == 'stripe'" [disabled]="!total">Continuar com Cartão</button>
        <button ion-button full (click)="payWtihPaypal()" *ngIf="payment == 'paypal'" [disabled]="!total">Continuar com Paypal</button>
        <button ion-button full (click)="payCash()" *ngIf="payment == 'cash'"  [disabled]="!total">Feito</button>
    </div>
</ion-content>
