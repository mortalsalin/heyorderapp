<ion-header>
    <ion-navbar>
        <ion-title>Stripe</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row padding *ngIf="!!email && !!total">
        <ion-col>
            {{email}}
        </ion-col>
        <ion-col>
            Total: $ {{total}}
        </ion-col>
    </ion-row>

    <ion-item>
        <ion-label><ion-icon name="card"></ion-icon></ion-label>
        <ion-input type="number" [(ngModel)]="cardinfo.number" placeholder="Cartão"></ion-input>
    </ion-item>

    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label><ion-icon name="calendar"></ion-icon></ion-label>
                <ion-input type="number" maxlength="2" [(ngModel)]="cardinfo.expMonth" id="mm" placeholder="mm"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label>/</ion-label>
                <ion-input type="number" maxlength="2" [(ngModel)]="cardinfo.expYear" id="yy" placeholder="yy"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input type="number" maxlength="4" [(ngModel)]="cardinfo.cvc" id="cvc" placeholder="cvc"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <div padding>
        <button ion-button (click)="pay()"> Pagar </button>
        <button ion-button (click)="demo()" color="secondary"> Informar um cartão </button>
    </div>
</ion-content>
